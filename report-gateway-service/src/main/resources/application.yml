server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: report-gateway-service

  services:
    basic-report-url: basic-report-service
    full-report-url: full-report-service

  datasource:
    url: jdbc:postgresql://postgres:5432/report_db
    username: postgres
    password: passw@rd
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 25
          order_updates: true
          order_inserts: true

  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: '*'
  health:
    show-details: always
  info:
    env:
      enabled: true

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    br.com.getnet: DEBUG
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: Report Gateway API
        url: /v3/api-docs
